<div class="_movie-detail row">
  <div class="_movie-description col col-md-8 col-12">
    <h1 class="_title">{{movie?.title}}</h1>
    <h4 class="_tag-line"><i>{{movie?.tagline}}</i></h4>
    <hr>
    <p>{{movie?.overview}}</p>
    <hr style="color:transparent;">
    <div class="row mb-5">
      <h2>Cast</h2>
      <hr>
      <div class="col col-lg-1 col-md-3 col-sm-3 col-3" *ngFor="let person of movieCredits">
        <app-person-card [href]="'/person/'+person.id" [title]=""
                         [src]="'https://www.themoviedb.org/t/p/w440_and_h660_face/' + person.profile_path"></app-person-card>
      </div>
    </div>
  </div>
  <div class="_movie-poster col col-md-4 col-12 mb-5">
    <img [src]="'https://image.tmdb.org/t/p/w440_and_h660_face/'+movie?.poster_path" alt="">
  </div>
</div>


<div class="row mb-5">
  <h2>Images</h2>
  <hr>
  <div class="col col-lg-1 col-md-3 col-sm-4 col-4" *ngFor="let image of images">
    <img class="mb-3" style="width: 100%" [src]="'https://image.tmdb.org/t/p/w440_and_h660_face/'+image" alt="">
  </div>
</div>


<div class="row mb-5">
  <h2>Similar Movies</h2>
  <hr>
  <div class="col col-lg-2 col-md-4 col-sm-6 col-6" *ngFor="let movie of similarMovies?.slice(0, 6)">
    <app-movie-card [href]="'/movie/'+movie.id" [title]=movie.title
              [src]="'https://www.themoviedb.org/t/p/w440_and_h660_face/' + movie.poster_path"></app-movie-card>
  </div>
</div>
